<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <script>

        function game() {
            computerSelection();
            playerSelection();
            playRound();
        }
        //Computer Randomly Chooses option
        function computerSelection() {
            let options = ["rock", "paper", "scissors"];
            let computerSelection = options[Math.floor(Math.random() * options.length)];
            return computerSelection;
        }
        //The Player Makes a Choice
        function playerSelection() {
            let playerSelection = prompt("Rock, Paper, or Scissors?");
            return playerSelection.toLowerCase();
        }



        function playRound(playerSelection, computerSelection) {
            //The Player Wins (Could cut down by making win message standard and return selection choice automatically)
            function playerWins() {
                if (playerSelection == "rock" && computerSelection == "scissors") {
                    alert("You Win! Rock beats scissors!")
                }
                else if (playerSelection == "paper" && computerSelection == "rock") {
                    alert("You Win! Paper beats rock!")
                }
                else if (playerSelection == "scissors" && computerSelection == "paper") {
                    alert("You Win! Scissors beats paper!")
                }

                //The Player Loses
                function playerLoses() {
                    if (playerSelection == "rock" && computerSelection == "paper") {
                        alert("You Lose! Rock beats scissors!")
                    }
                    else if (playerSelection == "paper" && computerSelection == "scissors") {
                        alert("You Lose! Paper beats rock!")
                    }
                    else if (playerSelection == "scissors" && computerSelection == "") {
                        alert("You Lose! Scissors beats paper!")
                    }
                }
            }


        }
    </script>

</body>

</html>
