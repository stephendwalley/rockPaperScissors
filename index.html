<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <script>

        //Scores to begin game
        let playerScore = 0;
        let computerScore = 0;

        function game() {
            playRound();
            keepScore();
            playRound();
            keepScore();
            playRound();
            keepScore();
            playRound();
            keepScore();
            playRound();
            keepScore();
            finalScore();
        }

        //The Player Makes a Choice
        function playerSelection() {
            let playerChoice = prompt("Rock, Paper, or Scissors?").toLowerCase();
            return playerChoice;
        }

        //Computer makes a choice
        function computerSelection() {
            let options = ["rock", "paper", "scissors"];
            let computerChoice = options[Math.floor(Math.random() * options.length)];
            return computerChoice;
        }

        function playRound(playerChoice, computerChoice, playerScore, computerScore) {
            //The Player Wins (Could cut down by making win message standard and return selection choice automatically)
            playerChoice = playerSelection();
            computerChoice = computerSelection();



            //The Player wins
            if (playerChoice == "rock" && computerChoice == "scissors") {
                console.log("You Win! Rock beats scissors!")
                playerWin();

            }
            else if (playerChoice == "paper" && computerChoice == "rock") {
                console.log("You Win! Paper beats rock!")
                playerWin();

            }
            else if (playerChoice == "scissors" && computerChoice == "paper") {
                console.log("You Win! Scissors beats paper!")
                playerWin();

            }

            //The Player Loses
            else if (playerChoice == "scissors" && computerChoice == "rock") {
                console.log("You Lose! Rock beats scissors!")
                computerWin();
            }
            else if (playerChoice == "rock" && computerChoice == "paper") {
                console.log("You Lose! Paper beats rock!")
                computerWin();

            }
            else if (playerChoice == "paper" && computerChoice == "scissors") {
                console.log("You Lose! Scissors beats paper!")
                computerWin();
            }
            //Same choice, therefore a draw
            else {
                console.log("It's a draw! You both picked the same. :)")

            }

        }

        //computer wins and adds a score to scoreboard
        function computerWin() {
            computerScore++;
            return computerScore;

        }
        //Player Wins and adds a score to scoreboard
        function playerWin() {
            playerScore++;
            return playerScore;

        }

        function keepScore() {
            console.log(playerScore);
            console.log(computerScore);
            return computerScore;
            return playerScore;
        }

        function finalScore() {
            if (playerScore > computerScore) {
                console.log("You Win!");
            }
            else if (playerScore === computerScore) {
                console.log("It's a draw!")
            }
            else if (playerScore < computerScore) {
                console.log("You Lose. The Computer Wins this time!");
            }
            else {
                console.log("error");
            }
        }

    </script>

</body>

</html>
